name: PyPandoc CI

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash
 
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9]
        os: [macos-10.15, windows-2019, windows-2016, ubuntu-20.04, ubuntu-18.04]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python setup.py develop
    - name: Download Pandoc
      run: python -c "import sys; import pypandoc; _, version = pypandoc.pandoc_download._get_pandoc_urls(); pypandoc.get_pandoc_version() == version or sys.exit(-1)"
    - name: Test with pytest
      run: |
        python tests.py
